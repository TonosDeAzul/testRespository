<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Formulario | GRID CSS</title>
</head>
<body>
    
    <main class="main">

        <section class="section">

            <div class="section__form">
                <h2 class="section__form--title">Cont√°ctanos</h2>
                <span class="section__form--line"></span>

                <form class="form">
                    <input class="form__data" type="text" placeholder="Ingrese su nombre">
                    <br>
                    <input class="form__data" type="email" placeholder="Ingrese su email">
                    <br>
                    <textarea class="form__data form__data--textarea" name="" id="" placeholder="Mensaje..."></textarea>
                    <button class="form__button" type="submit">Enviar datos</button>
                </form>
            </div>

            <div class="section__image">
                <img class="section__image--picture" src="images/illustration.svg" alt="">
            </div>

        </section>

    </main>

</body>
</html>
